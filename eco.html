<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BATAL TERMINAL</title>
		<link rel="stylesheet" href="eco.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="glitch" data-text="BATAL_SYSTEM">BATAL_SYSTEM</h1>

			<div class="image-container">
				<img src="batala.png" alt="Batal Image" class="cyber-image" />
				<div class="image-overlay"></div>
				<div class="scan-line"></div>
				<div class="image-stats">
					<div class="stat">
						<span class="stat-label">IMAGE_INTEGRITY:</span>
						<span class="stat-value green">[100%]</span>
					</div>
					<div class="stat">
						<span class="stat-label">BATAL_DETECTED:</span>
						<span class="stat-value red">[CONFIRMED]</span>
					</div>
				</div>
			</div>

			<div class="terminal-info">
				<p class="terminal-text">
					>> SYSTEM_SCAN: [<span class="cyan">COMPLETE</span>]
				</p>
				<p class="terminal-text">
					>> BATAL_LEVEL: [<span class="red blink">95%</span>]
				</p>
				<p class="terminal-text">
					>> FLOS_LEVEL: [<span class="green">5%</span>]
				</p>
				<p class="terminal-text">
					>> STATUS: [<span class="yellow">#7ala_mnayka</span>]
				</p>
				<p class="terminal-text">
					>> DIAGNOSIS: [<span class="red">#section_batalla</span>]
				</p>
				<p class="terminal-text">
					>> SOLUTION: [<span class="green">#battel_lkraya</span>]
				</p>
			</div>

			<div class="hud-panel">

			<div class="warning-panel">
				<div class="warning-icon">âš </div>
				<div class="warning-text">
					WARNING:3maltoo l3ar
				</div>
				<div class="warning-pulse"></div>
			</div>

			
		</div>

		

	
	</body>
</html>
